name: "value"
required: true
type: str
#default:
format:
  strategy: 'customize'
  customize: '<big_decimal_usd> <currency_code>\n<big_decimal_twd> <currency_code>'
  variables:
    - name: big_decimal_usd
      value_format: big_decimal
      digit:
        integer: 30
        decimal: 3
    - name: big_decimal_twd
      digit:
        integer: 30
        decimal: 0
      value_format: big_decimal
      range: 0-100
    - name: currency_code
      value_format: enum
      enum:
        - TWD
        - USD
        - JPY
