request:
  method: 'GET'
  parameters:
    - name: 'arg1'
      required: true
      type: str
    - name: 'value_type'
      required: false
      type: str
      format:
        strategy: from_enums
        enums:
          - TYPE_1
          - TYPE_2
response:
  strategy: object
  properties:
    - name: responseCode
      required: true
      type: str
      format:
        strategy: customize
        customize: uri_value
        variables:
          - name: uri_value
            value_format: uri
