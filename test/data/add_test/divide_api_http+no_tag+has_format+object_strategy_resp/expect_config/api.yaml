# Swagger API documentation config from Python FastAPI library
name: ''
description: ''
mocked_apis:
  template:
    activate: true
    file:
      activate: true
      load_config:
        includes_apis: True
        order:
          - 'apis'
          - 'apply'
          - 'file'
      config_path_values:
        base_file_path: './test/data/add_test/divide_api_http+no_tag+has_format+object_strategy_resp/expect_config'
        api:
          config_path_format: '**-api.yaml'    # ex. ./foo/get_foo.yaml
        http:
          config_path_format: '**-http.yaml'
        request:
          config_path_format: '**-request.yaml'
        response:
          config_path_format: '**-response.yaml'
