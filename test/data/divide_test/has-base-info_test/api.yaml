# Swagger API documentation config from Python FastAPI library
name: ''
description: ''
mocked_apis:
  template:
    activate: true
    load_config:
      includes_apis: True
      order:
        - 'apis'
        - 'apply'
        - 'file'
    values:
      base_file_path: './test/data/divide_test/has-base-info_test/'
      api:
        config_path_format: '**-api'
      http:
        config_path_format: '**-http'
      request:
        config_path_format: '**-request'
      response:
        config_path_format: '**-response'
    apply:
      scan_strategy: file_name_first
      api:
        - get_foo
  base:
    url: '/api/v1/test'
