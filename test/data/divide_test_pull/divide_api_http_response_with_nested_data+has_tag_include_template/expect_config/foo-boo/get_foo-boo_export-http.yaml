request:
  method: 'GET'
  parameters:
    - name: 'arg1'
      required: false
      type: list
      items:
        - required: true
          type: str
          format:
            strategy: from_enums
            enums:
              - ENUM1
              - ENUM2
    - name: 'arg2'
      required: false
      type: str
      format:
        strategy: from_enums
        enums:
          - ENUM1
          - ENUM2
    - name: 'datetime'
      required: false
      type: str
      format:
        strategy: customize
        customize: datetime_value
        variables:
          - name: datetime_value
            value_format: "date-time"
