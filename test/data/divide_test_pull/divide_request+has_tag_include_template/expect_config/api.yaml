# Swagger API documentation config from Kotlin Spring library
name: ''
description: ''
mocked_apis:
  template:    # Optional
    activate: true
    load_config:
      includes_apis: True
      order:
        - 'apis'    # Load the setting by scanning files which naming be ruled by section *mocked_apis.template.apply*
        - 'file'    # Load the setting by scanning files which naming be ruled by section *mocked_apis.template.apply*
    values:
      base_file_path: './test/data/divide_test_pull/divide_request+has_tag_include_template/expect_config'    # Default value should be current path './'
      api:
        config_path_format: '**-api.yaml'    # ex. ./foo/get_foo.yaml
      http:
        config_path_format: '**-http.yaml'
      request:
        config_path_format: '**-request.yaml'
      response:
        config_path_format: '**-response.yaml'
    apply:    # Which mocked APIs should apply template values
      api:    # Which mocked APIs should apply template values to its entire settings includes URL, request and response
        - foo:    # If it has tag, it could set the tag name as key and set the target APIs as list type value of the key
          - get_foo
        - foo-boo:
          - get_foo-boo_export
  base:
    url: '/api/v1/test'
  apis:
    get_foo:
      url: /foo
      tag: foo
      http:
        response:
          strategy: object
          properties:
            - name: errorMessage
              required: True
              type: str
            - name: responseCode
              required: True
              type: str
            - name: responseData
              required: False
              type: list
              items:
                - name: id
                  required: True
                  type: int
                - name: name
                  required: True
                  type: str
                - name: value1
                  required: True
                  type: str
                - name: value2
                  required: True
                  type: str
    put_foo:
      url: /foo
      tag: foo
      http:
        response:
          strategy: object
          properties:
            - name: errorMessage
              required: True
              type: str
            - name: responseCode
              required: True
              type: str
            - name: responseData
              required: False
              type: list
    get_foo-boo_export:
      url: /foo-boo/export
      tag: foo-boo
      http:
        response:
          strategy: object
          properties:
            - name: description
              required: True
              type: str
            # TODO: implement file stream
            - name: file
              required: True
              type: file
            - name: filename
              required: True
              type: str
            # TODO: implement file stream
            - name: inputStream
              required: True
              type: file
            - name: open
              required: True
              type: bool
            - name: readable
              required: True
              type: bool
            - name: uri
              required: True
              type: str
            - name: url
              required: True
              type: str
